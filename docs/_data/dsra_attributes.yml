    en: Time required to recover pre-event (baseline) levels of building functionality for the earthquake scenario, including initial downtime and time for cleanup, construction and repair of building damage
    fr: Temps nécessaire pour rétablir le niveau de fonctionnalité du bâtiment préalable à l\u0027événement (niveau de référence) selon le scénario de séisme, y compris le temps d\u0027arrêt initial et le temps de nettoyage, de construction et de réparation des dommages au bâtiment
  format: 2
  name: SCm_Recovery
- description:
