[general]
description = Magnitude 5.5 Ottawa City rupture scenario using a 10 percent in 50 years seismic hazard deaggregation, and assuming oblique-reverse slip along or on a rupture plane parallel to the along the Gloucester fault under current stress field based on slip tendency analysis by Rimando and Peace 2021
calculation_mode = scenario
random_seed = 113

[site_params]
site_model_file = ../../openquake-inputs/earthquake/sites/regions/site-vgrid_CA.csv

[Rupture information]
rupture_model_file = ../ruptures/rupture_SCM5p5_ConstanceBay.xml
rupture_mesh_spacing = 4

[Calculation parameters]
gsim_logic_tree_file = ../../CanadaSHM6/OpenQuake_model_files/gmms/LogicTree/OQ_classes_NGASa0p3weights_stablecrust.xml
truncation_level = 0
maximum_distance = 600
number_of_ground_motion_fields = 1
intensity_measure_types = PGA, SA(0.1), SA(0.2), SA(0.3), SA(0.5), SA(0.6), SA(1.0), SA(2.0)

