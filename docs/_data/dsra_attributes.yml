attributes:
- description:
    en: Settled Area ID
    fr: Identification de la zone habitée
  detailed:
    en: Unique identification code assiged to the Settled Area (SAUID), which represents
      the approximate footprint of permanent buildings within standard census dissemination
      areas (DAUID)
    fr: Code d’identification unique attribué à la zone habitée (SAUID), qui représente
      l’empreinte approximative des immeubles permanents dans les aires de diffusion
      standard du recensement (DAUID).
  format: null
  name: Sauid
- description:
    en: Earthquake Scenario
    fr: Scénarios de séismes
  detailed:
    en: Name of earthquake rupture scenario used to estimate damages and losses
    fr: Nom du scénario de rupture du séisme utilisé pour estimer les dommages et les pertes
  format: null
  name: sH_RupName
- description:
    en: Rupture Abbreviation
    fr: Abréviation de rupture
  detailed:
    en: Abbreviation for earthquake rupture scenario used to estimate damages and losses
    fr: Abréviation pour le scénario de rupture du séisme utilisé pour estimer les dommages et les pertes
  format: null
  name: sH_RupAbbr
- description:
    en: Source Type
    fr: Type de source
  detailed:
    en: Representative earthquake source zone for rupture scenario
    fr: Zone source sismique représentative pour le scénario de rupture
  format: null
  name: sH_Source
- description:
    en: Moment Magnitude
    fr: Magnitude du moment
  detailed:
    en: Magnitude of earthquake rupture scenario
    fr: Magnitude du scénario de rupture du séisme
  format: 1
  name: sH_Mag
- description:
    en: Hypocentre longitude
    fr: Longitude de l\u0027hypocentre
  detailed:
    en: Degree of east-west longitude for earthquake hypocentre location
    fr: Degré de longitude est-ouest pour la localisation de l\u0027hypocentre du séisme
  format: 3
  name: sH_HypoLon
- description:
    en: Hypocentre latitude
    fr: Latitude de l\u0027hypocentre
  detailed:
    en: Degree of north-south latitude for earthquake hypocentre location
    fr: Degré de latitude nord-sud pour la localisation de l\u0027hypocentre du séisme
  format: 3
  name: sH_HypoLat
- description:
    en: Hypocentre depth
    fr: Profondeur de l\u0027hypocentre
  detailed:
    en: Depth below ground surface to earthquake hypocentre
    fr: Profondeur sous la surface du sol jusqu\u0027à l\u0027hypocentre du séisme
  format: 2
  name: sH_HypoDepth
- description:
    en: Rupture Direction
    fr: Direction de la rupture
  detailed:
    en: Direction of slip along earthquake rupture surface measured relative to the
      fault strike (between -180 and 180 decimal degrees).  Convention follows Aki
      & Richards, [1980], where left lateral slip is 0, reverse slip is 90, normal
      slip is -90, and right lateral is positive or negative 180, respectively.
    fr: Direction du glissement le long de la surface de rupture du séisme, mesurée par rapport à l\u0027axe de la faille (entre -180 et 180 degrés décimaux).
      la direction de la faille (entre -180 et 180 degrés décimaux).  La convention suit Aki
      et Richards, [1980], où le glissement latéral gauche est égal à 0, le glissement inverse à 90, le glissement normal à -90 et le glissement latéral droit à 180 respectivement.
      90, le glissement normal est -90, et le glissement latéral droit est positif ou négatif à 180, respectivement.
  format: 1
  name: sH_Rake
- description:
    en: Ground Motion Model
    fr: Modèle de mouvement du sol
  detailed:
    en: Ground motion model set used for calculating propogation of seismic energy
      from earthquake rupture zone to a point on the earth\u0027s surface
    fr: Ensemble de modèles de mouvement du sol utilisé pour calculer la propagation de l\u0027énergie sismique
      depuis la zone de rupture du séisme jusqu\u0027à un point de la surface de la terre.
  format: null
  name: sH_GMPE
- description:
    en: Branch Number
    fr: Numéro de la branche
  detailed:
    en: Specific ground motion prediction equation or a mean value equivalent used
      for calculating ground motion values
    fr: Équation spécifique de prédiction du mouvement du sol ou équivalent de la valeur moyenne utilisée
      pour calculer les valeurs du mouvement du sol
  format: null
  name: sH_Rlz
- description:
    en: Branch Weighting
    fr: Pondération des branches
  detailed:
    en: Weight assigned to ground motion prediction equation for calculating mean
      ground motion values
    fr: Poids attribué à l\u0027équation de prédiction du mouvement du sol pour le calcul des valeurs moyennes du mouvement du sol.
      des mouvements du sol
  format: null
  name: sH_Wght
- description:
    en: Hazard Site ID
    fr: ID du site dangereux
  detailed:
    en: Unique asset location identification used to sample Vs30 values for calculation
      of site amplification factor
    fr: Identification unique de l\u0027emplacement de l\u0027actif utilisée pour échantillonner les valeurs Vs30 pour calculer
      du facteur d\u0027amplification du site
  format: null
  name: sH_SiteID
- description:
    en: Site Longitude
    fr: Longitude du site
  detailed:
    en: Degree of east-west longitude for SiteID
    fr: Degré de longitude est-ouest pour SiteID
  format: 3
  name: sH_SiteLon
- description:
    en: Site Latitude
    fr: Latitude du site
  detailed:
    en: Degree of north-south latitude for SiteID
    fr: Degré de latitude nord-sud pour SiteID
  format: 3
  name: sH_SiteLat
- description:
    en: Shear Wave Velocity at 30 meters
    fr: Vitesse de l\u0027onde de cisaillement à 30 mètres
  detailed:
    en: Average shear-wave velocity, in m/s, in the top 30m of soil/rock.
    fr: Vitesse moyenne des ondes de cisaillement, en m/s, dans les 30 m supérieurs du sol/roche.
  format: 111
  name: sH_Vs30
- description:
    en: Depth to 1 km/s Shear Wave Velocity
    fr: Profondeur à 1 km/s vitesse de l\u0027onde de cisaillement
  detailed:
    en: Depth to a shear-wave velocity of 1 km/s
    fr: Profondeur à une vitesse d\u0027onde de cisaillement de 1 km/s
  format: 2
  name: sH_z1p0
- description:
    en: Depth to 2.5 km/s Shear Wave Velocity
    fr: Profondeur à 2,5 km/s vitesse de l\u0027onde de cisaillement
