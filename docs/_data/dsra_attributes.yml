    fr: Nombre de personnes susceptibles de subir des blessures ne menaçant pas leur vie et nécessitant un traitement médical spécialisé (niveau de gravité 2) selon le scénario de séisme, s\u0027il se produit pendant le jour (09:00-17:00)
  format: 111
  name: sCt_CasDayL2
- description:
