- description:
    en: Minor Injury (Daytime)
    fr: Blessures mineures (jour)
  detailed:
    en: Number of persons expected to suffer basic first-aid treatment (Severity Level 1) in the earthquake scenario should it occur during daytime hours (09:00-17:00)
    fr: Nombre de personnes susceptibles de recevoir des premiers soins (niveau de gravité 1) selon le scénario de séisme, s\u0027il se produit pendant le jour (09:00-17:00)
  format: 111
  name: sCt_CasDayL1
- description:
