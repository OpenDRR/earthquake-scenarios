    fr: Accélération spectrale (0,6s)
  detailed:
    en: Expected spectral acceleration at 0.6 seconds (SA0.6) for the earthquake scenario
    fr: Accélération spectrale attendue à 0,6 seconde (SA0.6) selon le scénario de séisme
  format: 2
  name: sH_Sa0p6
- description:
    en: Spectral Acceleration (1.0s)
    fr: Accélération spectrale (1,0s)
  detailed:
    en: Expected spectral acceleration at 1 seconds (SA1.0) for the earthquake scenario
    fr: Accélération spectrale attendue à 1 seconde (SA1.0) selon le scénario de séisme
  format: 2
  name: sH_Sa1p0
- description:
    en: Spectral Acceleration (2.0s)
    fr: Accélération spectrale (2,0s)
  detailed:
    en: Expected spectral acceleration at 2 seconds (SA2.0) for the earthquake scenario
    fr: Accélération spectrale attendue à 2 secondes (SA2.0) selon le scénario de séisme
  format: 2
