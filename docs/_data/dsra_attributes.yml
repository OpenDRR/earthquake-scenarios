- description:
    en: No Damage
    fr: Absence de dommages
  detailed:
    en: Expected number of undamaged buildings for the earthquake scenario
    fr: Nombre attendu de bâtiments non endommagés selon le scénario de séisme
  format: 111
  name: sDt_None
- description:
    en: Modified Mercalli Index Value
    fr: Valeur de l\u0027indice Mercalli modifié
  detailed:
    en: Modified Mercalli Index, based on the Peak Ground Acceleration using the relations
      of Caprio et al., 2015
    fr: Indice de Mercalli modifié, basé sur l\u0027accélération maximale du sol en utilisant les relations
      de Caprio et al. 2015
  format: null
  name: sH_MMI
- description:
