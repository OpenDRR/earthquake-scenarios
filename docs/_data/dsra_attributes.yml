attributes:
- description:
    en: Settled Area ID
    fr: ID de la zone habitée
  detailed:
    en: Unique identification code assiged to the Settled Area (SAUID), which represents
      the approximate footprint of permanent buildings within standard census dissemination
      areas (DAUID)
    fr: Code d\u0027identification unique attribué à une zone habitée (SAUID), qui représente l\u0027empreinte approximative des bâtiments permanents dans les aires de diffusion du recensement (DAUID)
  format: null
  name: Sauid
- description:
    en: Earthquake Scenario
    fr: Scénarios de séismes
  detailed:
    en: Name of earthquake rupture scenario used to estimate damages and losses
    fr: Nom du scénario de rupture de séisme utilisé pour l\u0027estimation des dommages et des pertes
  format: null
  name: sH_RupName
- description:
    en: Source Type
    fr: Type de source
  detailed:
    en: Representative earthquake source zone for rupture scenario
    fr: Zone source représentative du séisme pour le scénario de rupture
  format: null
  name: sH_Source
- description:
    en: Moment Magnitude
    fr: Magnitude de moment
  detailed:
    en: Magnitude of earthquake rupture scenario
    fr: Magnitude du scénario de rupture du séisme
  format: 1
  name: sH_Mag
- description:
    en: Hypocentre longitude
    fr: Longitude de l\u0027hypocentre
  detailed:
    en: Degree of east-west longitude for earthquake hypocentre location
    fr: Degré de longitude est-ouest de l\u0027hypocentre du séisme
  format: 3
  name: sH_HypoLon
- description:
    en: Hypocentre latitude
    fr: Latitude de l\u0027hypocentre
  detailed:
    en: Degree of north-south latitude for earthquake hypocentre location
    fr: Degré de latitude nord-sud de l\u0027hypocentre du séisme
  format: 3
  name: sH_HypoLat
- description:
    en: Hypocentre depth
    fr: Profondeur de l\u0027hypocentre
  detailed:
    en: Depth below ground surface to earthquake hypocentre
    fr: Profondeur de l\u0027hypocentre du séisme sous la surface du sol
  format: 2
  name: sH_HypoDepth
- description:
    en: Rupture Direction
    fr: Direction de la rupture
  detailed:
    en: Direction of slip along earthquake rupture surface measured relative to the
      fault strike (between -180 and 180 decimal degrees).  Convention follows Aki
      & Richards, [1980], where left lateral slip is 0, reverse slip is 90, normal
      slip is -90, and right lateral is positive or negative 180, respectively.
    fr: Direction du glissement le long de la surface de rupture du séisme, mesurée par rapport à la direction de la faille (entre -180 et 180 degrés décimaux). Convention établie à partir de Aki et Richards (1980), où le glissement latéral gauche est de 0, le glissement inverse de 90, le glissement normal de -90, et le glissement latéral droit de 180 ou de -180.
  format: 1
  name: sH_Rake
- description:
    en: Ground Motion Model
    fr: Modèle de mouvement du sol
  detailed:
    en: Ground motion model set used for calculating propogation of seismic energy from earthquake rupture zone to a point on the earth\u0027s surface
    fr: Ensemble de modèles de mouvement du sol utilisé pour calculer la propagation de l\u0027énergie sismique de la zone de rupture du séisme à un point de la surface terrestre
  format: null
  name: sH_GMPE
- description:
    en: Hazard Site ID
    fr: ID du site à risque
  detailed:
    en: Unique asset location identification used to sample Vs30 values for calculation
      of site amplification factor
    fr: Code d\u0027identification unique attribué à l\u0027emplacement du bien utilisé pour échantillonner les valeurs des Vs30 pour le calcul du facteur d\u0027amplification du site
  format: null
  name: SiteID
- description:
    en: Site Longitude
    fr: Longitude du site
  detailed:
    en: Degree of east-west longitude for SiteID
    fr: Degré de longitude est-ouest de l\u0027attribut SiteID
  format: 3
  name: Lon
- description:
    en: Site Latitude
    fr: Latitude du site
  detailed:
    en: Degree of north-south latitude for SiteID
    fr: Degré de latitude nord-sud de l\u0027attribut SiteID
  format: 3
  name: Lat
- description:
    en: Shear Wave Velocity at 30 meters
    fr: Vitesse des ondes de cisaillement à 30 m
  detailed:
    en: Average shear-wave velocity, in m/s, in the top 30m of soil/rock.
    fr: Vitesse moyenne des ondes de cisaillement, en m/s, dans les 30 premiers mètres du sol ou de la roche
  format: 111
  name: sH_Vs30
- description:
    en: Shear Wave Velocity at 1 Km
    fr: Vitesse des ondes de cisaillement à 1 km
  detailed:
    en: Depth to a shear-wave velocity of 1 km/s
    fr: Profondeur à laquelle la vitesse des ondes de cisaillement est de 1 km/s
  format: 2
  name: sH_z1p0
- description:
    en: Shear Wave Velocity at 2.5 Km
    fr: Vitesse des ondes de cisaillement à 2,5 km
  detailed:
    en: Depth to a shear-wave velocity of 2.5 km/s
    fr: Profondeur à laquelle la vitesse des ondes de cisaillement est de 2,5 km/s
  format: 2
  name: sH_z2p5
- description:
    en: Peak Ground Acceleration
    fr: Accélération maximale du sol
  detailed:
    en: Expected peak ground acceleration (PGA) for the earthquake scenario
    fr: Accélération maximale du sol (PGA) attendue selon le scénario de séisme (sH_RupName)
  format: 2
  name: sH_PGA
- description:
    en: Spectral Acceleration (0.1s)
    fr: Accélération spectrale (0,1s)
  detailed:
    en: Expected spectral acceleration at 0.1 seconds (SA0.1) for the earthquake scenario
    fr: Accélération spectrale attendue à 0,1 seconde (SA0.1) selon le scénario de séisme
  format: 2
  name: sH_Sa0p1
- description:
    en: Spectral Acceleration (0.2s)
    fr: Accélération spectrale (0,2s)
  detailed:
    en: Expected spectral acceleration at 0.2 seconds (SA0.2) for the earthquake scenario
    fr: Accélération spectrale attendue à 0,2 seconde (SA0.2) selon le scénario de séisme
  format: 2
  name: sH_Sa0p2
- description:
